<html>
<head></head>
<body>

	<ul id="constraintui">
	</ul>

	<button id="encodeConstraintsButton">Display Constraints</button>
	
	<pre id="constraint-render"></pre>
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="constraints.js"></script>
	
	<!-- Initialise the constraints logic on any .constraint_list element -->
	<script type="text/javascript">
		$(document).ready(function() {
			var constraintSchema = {
				'id': {
					type: 'number',
					nullable: false
				},
	
				'priority': {
					type: 'number',
					nullable: true,
				},

				'deprecated': {
					type: 'boolean',
					nullable: true
				},
	
				'name': {
					type: 'string',
					nullable: true
				},
	
				'lastUpdated': {
					caption: 'last updated',
					type: 'datetime',
					nullable: true
				},

				'state': {
					type: 'enum',
					values: ['ONE', 'TWO', 'THREE', 'FAILED']
				}
			}

			var constraintMap = {'priority':['_f_neq_50'],'_limit':['200'],'state':['FAILED'],'_offset':['0']};

			constraints("#constraintui", constraintSchema).decodeConstraints(constraintMap);
		});
		
		$('#encodeConstraintsButton').click(function() {
			$("#constraint-render").text($.param(constraints("#constraintui").encodeConstraints(),true));
		});
	</script>
</body>
</html>
